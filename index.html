<html>
<body>
<script type="text/javascript">
let printPyramid = function(levels) {
    if (levels <= 0) {
        return;
    }
    let s = '\u0020'.repeat(levels - 1) + '#';
    let out = ''
    
    for (let i = 1; i <= levels; ++i) {
        out += s + '\n';
        s = s.substr(1) + '##';
    }

    console.log(out);
};

let levels = 1000;

let t0 = performance.now();
printPyramid(levels);
let t1 = performance.now();

console.log((t1 - t0) + "ms");
</script>
</body>
</html>
